<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000000; /* Black background */
            color: white; /* White text for better contrast */
        }
        .container {
            text-align: center;
        }
        video {
            width: 80%;
            max-width: 1080px; /* Increased max-width to allow 1080p and higher */
            margin-top: 20px;
            border: 2px solid #007BFF; /* Optional border for the video */
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Player</h1>
        <form id="videoForm">
            <input type="text" id="videoUrl" placeholder="Enter video URL" required>
            <button type="submit">Load Video</button>
        </form>
        <video id="videoPlayer" controls>
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        document.getElementById('videoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const videoUrl = document.getElementById('videoUrl').value;
            const videoPlayer = document.getElementById('videoPlayer');

            if (videoUrl) {
                videoPlayer.src = videoUrl;
                videoPlayer.play();
            } else {
                alert('Please enter a valid video URL.');
            }
        });
    </script>
</body>
</html>
